<form #formName = "ngForm" (ngSubmit) = "submit(formName)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required minlength = "5" ngModel #courseName = "ngModel" name = "courseName" type="text" class="form-control">
        <div *ngIf = "courseName.touched && !courseName.valid" class = "alert alert-danger">
            <div *ngIf = "courseName.errors.required">Course Name is Required</div>
            <div *ngIf = "courseName.errors.minlength">Course Name must be at least 5 characters</div>
        </div>
    </div>

    <div class = "form-group">
        <label for="courseCategory">Course Category</label>
        <select required ngModel #courseCategory = "ngModel" name="courseCategory" class = "form-control">
            <option value=""></option>
            <option [value] = "category.id" *ngFor = "let category of courseCategories">{{category.name}}</option>
        </select>
        <div *ngIf = "courseCategory.touched && courseCategory.invalid" class = "alert alert-danger">
            Category is required
        </div>
    </div>

    <div class = "form-group checkbox">
        <label for="moneyBack">
            <input ngModel #checked = "ngModel" name = "moneyBack" type="checkbox"> 30 Day Money Back
        </label>
    </div>
    <p>{{ formName.value | json }}</p>
    <button [disabled] = "!formName.valid" class = "btn btn-primary">Create</button>
</form>
