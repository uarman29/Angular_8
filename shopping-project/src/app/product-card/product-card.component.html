<div *ngIf = "product.title" class="card">
    <img [src]="product.imageUrl" alt="{{product.title}}" class="card-img-top" *ngIf = "product.imageUrl">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.price | currency:'USD':'symbol'}}</p>
    </div>
    <div class="card-footer">
            <button *ngIf = "showActions" (click) = "addtoCart()" class = "btn btn-primary btn-block">Add to Cart</button>
    </div>
</div>
