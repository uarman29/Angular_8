<div class="sticky-top">
    <div class="list-group">
        <a [class.active] = "!category" [routerLink] = "" class="list-group-item list-group-item-action">All</a>
        <a [class.active] = "category == c.uid" *ngFor = "let c of categories$|async" [routerLink] = "" [queryParams] = "{category:c.uid}" class="list-group-item list-group-item-action">{{c.name}}</a>
    </div>
</div>
