<ul>
  <li (click) = "deleteCourse(course)" *ngFor = "let course of courses">{{ course.name }}</li>
</ul>

<form (ngSubmit) = "addCourse(courseId.value,courseName.value)" >
  <div class = "form-group">
    <label for="id">ID:</label>
    <input ngModel #courseId = "ngModel" type="text" name="id" class = "form-control">
  </div>

  <div class = "form-group">
    <label for="name">NAME:</label>
    <input ngModel #courseName = "ngModel" type="text" name="name" class = "form-control">
  </div>
  <button type = "submit">Add</button>
</form>
